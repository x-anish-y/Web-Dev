<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid black;
            height: 533px;
            width: 90vw;
            padding: 3px;
            margin: 2px;
        }

        .parent{
            border: 2px solid red;
            margin: 22px;
            padding: 54px;
            /* position: absolute; */
            /* Exception: Transform, Filter or Perspective properties can also make element appear as positioned */
            /* transform: translate(0); */
            /* filter: invert(0); */
            /* perspective: 0em; */
        }

        .box1 {
            background-color: aqua;
            position: sticky;
            top: 2px;
            height: 100px;
            width: 100%;
            margin: 0;
            padding: 0;

            /* position: absolute;
            top: 0px;
            left: 3px; */
        }

        .box2 {
            background-color: aliceblue;
            /* position: relative;
            top: -34px;
            left: 54px; */
        }

        .box3 {
            background-color: bisque;
            position: fixed;
            top: 775px;
            left: 33px;
            height: 20px;
        }

        .box4 {
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>

</html>
