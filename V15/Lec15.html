<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three ways to add CSS to HTML</title>
</head>
<body>
    <div>
        <ol>
            <li>Inline CSS</li>
            <h1 style="color: white; background-color: black;">NOOB</h1>
            - Prefer not to use
            <li>Internal CSS</li>
            <h1>BOOM</h1>
            <!-- <style>
                h1{
                    color: red;
                    background-color: yellow;
                }
            </style> -->
            - use for small code
            <li>External CSS</li>
            <link rel="stylesheet" href="style.css">
            - best to use
        </ol>
    </div>
</body>
</html>
