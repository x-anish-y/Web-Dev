<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
</head>
<body>
    <!-- You are given 12 files. 6 audio and 6 video. 
    Design a website using HTML only which shows these 12 files.
    1.mp3,2.mp3...... 6.mp3
    1.mp4,2.mp4...... 6.mp4 -->

    <h1>12 Files</h1>
    <h2>Audio</h2>
    <div>
        <h3>Audio1</h3> <audio src="1.mp3" controls>Audio1</audio>
        <h3>Audio2</h3> <audio src="2.mp3" controls>Audio2</audio>
        <h3>Audio3</h3> <audio src="3.mp3" controls>Audio3</audio>
        <h3>Audio4</h3> <audio src="4.mp3" controls>Audio4</audio>
        <h3>Audio5</h3> <audio src="5.mp3" controls>Audio5</audio>
        <h3>Audio6</h3> <audio src="6.mp3" controls>Audio6</audio>
    </div>
    <h2>Video</h2>
    <div>
        <h3>Video1</h3> <video src="1.mp4" controls>Video1</video>
        <h3>Video2</h3> <video src="2.mp4" controls>Video2</video>
        <h3>Video3</h3> <video src="3.mp4" controls>Video3</video>
        <h3>Video4</h3> <video src="4.mp4" controls>Video4</video>
        <h3>Video5</h3> <video src="5.mp4" controls>Video5</video>
        <h3>Video6</h3> <video src="6.mp4" controls>Video6</video>
    </div>
</body>
</html>
