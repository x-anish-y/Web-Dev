<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="module">
        let size = parseInt(prompt("Enter the length of the array: "));
        let arr = []
        for (let i = 0; i < size; i++) {
            let values = parseInt(prompt("Enter the elements of the string: "))
            arr.push(values)
        }
        async function multi(num) {
            return new Promise((resolve) => {
                setInterval(() => {
                    resolve(num * 2)
                }, 500);
            })
        }
        for (let i = 0; i < size; i++) {
            let prnt = await multi(arr[i])
            console.log(prnt)
        }
    </script>
</body>

</html>
