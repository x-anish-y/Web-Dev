<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            height: 700px;
            width: 1000px;
            background-color: blue;
        }

        .box {
            height: 121px;
            width: 121px;
            background-color: red;
            border-radius: 70px;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: BallAnimationX 3s linear infinite,
            BallAnimationY 1s ease-out infinite alternate-reverse;
        }

        @keyframes BallAnimationX {
            from{
                left: 0;
            }
            to{
                left: 88%;
            }
        }

        @keyframes BallAnimationY {
            from{
                bottom: 0;
            }
            to{
                bottom: 70%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
        </div>
    </div>
</body>

</html>
