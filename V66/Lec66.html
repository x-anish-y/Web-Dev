<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM (Document Object Model)</title>
</head>
<body>
    <div class="container">
        <div class="box">
            I am a box
        </div>
    </div>
    <script>
        document.title = "Anish is a good boy";
        console.log(document.title); 
        console.log(document.body); 
    </script>

</html>
