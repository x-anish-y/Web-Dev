<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        .container{
            background-color: blue;
            height: 80vh;
            width: 30vw;
        }

        .box{
            /* background-color: red; */
            height: 45px;
            width: 34px;
            animation-name: AnishKaAnimation;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: cubic-bezier(0, 0, 0, 0.96);
            animation-delay: 1s;
            animation-direction: alternate-reverse;
            /* animation-play-state:paused;  */
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            /* animation: AnishKaAnimation 3s ease-in-out 1s 1, */
            /* NOOB 3s ease-in-out 1s 1; */
        }

        @keyframes AnishKaAnimation{
            from{
                background-color: red;
            }
    
            to{
                transform: translateX(500px) translateY(400px);
                background-color: yellow;
            }
        }
        @keyframes NOOB {
            
            0%{
                background-color: red;
                transform: rotateX(15deg);
            }
            
            50%{
                transform: rotateX(70deg);
            }
            
            100%{
                background-color: yellow;
                
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">BOX</div>
    </div>
</body>
</html>
