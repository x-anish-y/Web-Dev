<!--Image, Lists, and Tables-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="440" src="Itachi.jpeg" alt="Itachi Uchiha (God of Genjutsu)">
    <br>
    <thead>
        Header
    </thead>
    <table>
        <caption>Anish Sasmal</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>Anish</td>
            <td>19</td>
            <td>13</td>
        </tr>
        <tr>
            <td colspan="2">Anish</td>
            <td rowspan="2">13</td>
        </tr>
        <tr>
            <td>Anish</td>
            <td>19</td>
        </tr>
    </table>
    <tfoot>
        Footer
    </tfoot>

    <ul type="square">
        <li>Anish</li>
        <li>Jay</li>
        <li>Aditya</li>
        <li>Sraish</li>
    </ul>
    <ol type="a">
        <li>Anish</li>
        <li>Jay</li>
        <li>Aditya</li>
        <li>Sraish</li>
    </ol>
</body>

</html>
