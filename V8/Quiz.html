<!--Without using br tag , write a vertical aligned form asking for name, city and pincode of a user.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    <h1>User Details</h1>
    <form action="post">
        <div>
            <label for="username">Name:</label>
            <input type="text" name="username" id="username" placeholder="Enter your name">
        </div>
        <div>
            <label for="city">City Name:</label>
            <textarea name="" id="" cols="17" rows="1" placeholder="Enter your city"></textarea>
        </div>
        <div>
            <label for="pincode">Pincode:</label>
            <textarea name="pincode" id="" cols="20" rows="1" placeholder="Enter your pincode"></textarea>
        </div>
    </form>
</body>
</html>
